<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KivoPay ‚Ä¢ Linktree</title>
  <style>
    :root{
      --bg:#070a12;
      --text:#eaf0ff;
      --muted:#aeb9d6;
      --glass:rgba(255,255,255,.10);
      --glass2:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --r:22px;
      --btnR:18px;
      --accent1:#6ea8fe;
      --accent2:#9d7bff;
      --accent3:#4ce1b6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* Background image + dim + slow color shift */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(110,168,254,.22), transparent 55%),
        radial-gradient(900px 500px at 90% 15%, rgba(157,123,255,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(76,225,182,.10), transparent 60%),
        url("https://images.bukaolshop.com/hosting/181218/62fb8ef2e275827256.png") center/cover no-repeat;
      filter: saturate(1.05);
      animation: hue 18s ease-in-out infinite alternate;
      transform: translateZ(0);
    }
    .dim{
      position:fixed; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.68));
      backdrop-filter: blur(2px);
    }
    @keyframes hue{
      0%{filter: hue-rotate(0deg) saturate(1.05)}
      100%{filter: hue-rotate(18deg) saturate(1.12)}
    }

    /* Rain canvas */
    canvas#rain{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      mix-blend-mode: screen;
    }

    .wrap{
      position:relative;
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 14px 42px;
    }

    .card{
      width:min(520px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .top{
      padding:22px 18px 12px;
      text-align:center;
    }

    .avatar{
      width:88px; height:88px;
      border-radius:50%;
      margin:0 auto 10px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      background: rgba(255,255,255,.06);
    }
    .avatar img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.05);
    }
    .ring{
      position:absolute; inset:-6px;
      border-radius:50%;
      background: conic-gradient(from 180deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      filter: blur(8px);
      opacity:.55;
      animation: spin 4.2s linear infinite;
      z-index:-1;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .username{
      font-weight:800;
      letter-spacing:.4px;
      opacity:.95;
    }

    .title{
      margin:8px 0 4px;
      font-size:20px;
      font-weight:900;
      line-height:1.25;
      background: linear-gradient(90deg, #dbe6ff, #ffffff, #dbe6ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-weight:600;
      font-size:13.5px;
    }

    .typingWrap{
      margin:14px auto 0;
      width:fit-content;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      border-radius: 999px;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.30);
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--accent3);
      box-shadow: 0 0 18px rgba(76,225,182,.9);
      animation: pulse 1.1s ease-in-out infinite;
    }
    @keyframes pulse{50%{transform:scale(1.35); opacity:.55}}
    .typing{
      font-weight:700;
      font-size:13px;
      color:#eaf0ff;
    }
    .caret{
      display:inline-block;
      width:10px;
      margin-left:2px;
      animation: blink .75s step-end infinite;
      opacity:.9;
    }
    @keyframes blink{50%{opacity:0}}

    .links{
      padding:14px 16px 18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      position:relative;
      width:100%;
      padding:14px 14px;
      border-radius: var(--btnR);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:900;
      letter-spacing:.4px;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      overflow:hidden;
      transform: translateZ(0);
    }

    /* Glow */
    .btn::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(500px 160px at var(--mx,50%) var(--my,50%),
        rgba(110,168,254,.35),
        rgba(157,123,255,.18),
        transparent 55%);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .btn::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg,
        rgba(110,168,254,.12),
        rgba(157,123,255,.08),
        rgba(76,225,182,.10));
      opacity:.35;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .btn:hover::before, .btn:active::before{opacity:1}
    .btn:hover{transform: translateY(-2px)}
    .btn:active{transform: translateY(0px) scale(.995)}

    /* subtle moving shimmer */
    .shimmer{
      position:absolute;
      top:-20%;
      left:-60%;
      width:55%;
      height:140%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: skewX(-18deg);
      opacity:.55;
      animation: sweep 3.8s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes sweep{
      0%{left:-60%}
      55%{left:120%}
      100%{left:120%}
    }

    .footer{
      padding:10px 16px 18px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-weight:700;
      font-size:12px;
    }
    .footer a{
      color: rgba(255,255,255,.75);
      text-decoration:none;
      border-bottom:1px dashed rgba(255,255,255,.35);
    }

    /* mobile spacing */
    @media (max-width:380px){
      .title{font-size:18px}
      .btn{padding:13px 12px}
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="dim"></div>
  <canvas id="rain"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="avatar">
          <div class="ring"></div>
          <!-- Foto profil: otomatis dari IG via layanan avatar. Bisa ganti ke link PNG/JPG langsung kalau mau -->
          <img id="avatarImg" alt="KivoPay" />
        </div>

        <div class="username">@kivopay</div>
        <div class="title">Cari Aplikasi Premium Terpercaya KivoPay Solusi Nya üöÄ</div>
        <p class="subtitle">Aplikasi Store KivoPay Terpercaya üòç</p>

        <div class="typingWrap" aria-label="typing text">
          <span class="dot"></span>
          <div class="typing">
            <span id="typingText"></span><span class="caret">|</span>
          </div>
        </div>
      </div>

      <div class="links">
        <a class="btn" href="https://kivopay.digitalshop.id/download" target="_blank" rel="noopener">
          <span class="shimmer"></span>
          Aplikasi KivoPay
        </a>

        <a class="btn" href="https://whatsapp.com/channel/0029Vb7T9EgFXUud9v38zN2v" target="_blank" rel="noopener">
          <span class="shimmer"></span>
          SALURAN KIVOPAY INFORMATION
        </a>

        <a class="btn" href="https://whatsapp.com/channel/0029Vb6zSDuBadmTBX4YRg1v" target="_blank" rel="noopener">
          <span class="shimmer"></span>
          SALURAN KIVOPAY UPDATE LAYANAN
        </a>

        <a class="btn" href="https://t.me/KivoPay1" target="_blank" rel="noopener">
          <span class="shimmer"></span>
          Ada Pertanyaan Ke Sini
        </a>
      </div>

      <div class="footer">
        ¬© KivoPay ‚Ä¢ <a href="https://www.instagram.com/kivo_pay11?igsh=MTBmdjZheXBveTAzcA==" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    // ====== Avatar loader (IG link -> fallback) ======
    const igUrl = "https://www.instagram.com/kivo_pay11?igsh=MTBmdjZheXBveTAzcA==";
    // Pakai layanan avatar publik agar bisa tampil tanpa login IG (kadang IG ketat).
    // Kalau suatu saat tidak tampil, ganti dengan link PNG/JPG langsung.
    const avatarFallback = "https://images.bukaolshop.com/hosting/181218/30caf7ceb02773865.png"; // icon IG (fallback aman)
    const avatarAuto = "https://unavatar.io/instagram/kivo_pay11";
    const avatarImg = document.getElementById("avatarImg");
    avatarImg.src = avatarAuto;
    avatarImg.onerror = () => avatarImg.src = avatarFallback;

    // ====== Typing effect ======
    const phrases = [
      "Selamat Datang Di Linktree KivoPay üôè"
    ];
    const el = document.getElementById("typingText");
    let pi = 0, ci = 0, del = false;

    function tick(){
      const full = phrases[pi % phrases.length];
      if(!del){
        ci++;
        el.textContent = full.slice(0, ci);
        if(ci >= full.length){
          del = true;
          setTimeout(tick, 1100);
          return;
        }
      }else{
        ci--;
        el.textContent = full.slice(0, ci);
        if(ci <= 0){
          del = false;
          pi++;
        }
      }
      setTimeout(tick, del ? 35 : 55);
    }
    tick();

    // ====== Button glow follow cursor ======
    document.querySelectorAll(".btn").forEach(btn=>{
      btn.addEventListener("pointermove",(e)=>{
        const r = btn.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        btn.style.setProperty("--mx", x + "%");
        btn.style.setProperty("--my", y + "%");
      });
    });

    // ====== Rain (subtle) ======
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    let w, h, drops;

    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      const count = Math.min(220, Math.floor(w/6));
      drops = Array.from({length: count}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        l: 10 + Math.random()*18,
        v: 3 + Math.random()*7,
        a: 0.12 + Math.random()*0.18
      }));
    }
    window.addEventListener("resize", resize);
    resize();

    function draw(){
      ctx.clearRect(0,0,w,h);
      for(const d of drops){
        ctx.beginPath();
        ctx.strokeStyle = `rgba(180,210,255,${d.a})`;
        ctx.lineWidth = 1;
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.l);
        ctx.stroke();
        d.y += d.v;
        d.x += 0.15;
        if(d.y > h){ d.y = -d.l; d.x = Math.random()*w; }
        if(d.x > w){ d.x = 0; }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
