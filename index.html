<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KivoPay ‚Ä¢ Linktree</title>
  <style>
    :root{
      --bg:#070a12;
      --text:#eaf0ff;
      --muted:#aeb9d6;
      --line:rgba(255,255,255,.14);
      --glass1:rgba(255,255,255,.12);
      --glass2:rgba(255,255,255,.07);
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --r:22px;
      --btnR:18px;
      --a1:#6ea8fe;
      --a2:#9d7bff;
      --a3:#4ce1b6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* Background + slow color shift */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(110,168,254,.22), transparent 55%),
        radial-gradient(900px 500px at 90% 15%, rgba(157,123,255,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(76,225,182,.10), transparent 60%),
        url("https://images.bukaolshop.com/hosting/181218/62fb8ef2e275827256.png") center/cover no-repeat;
      filter:saturate(1.05);
      animation:hue 18s ease-in-out infinite alternate;
      transform:translateZ(0);
    }
    .dim{
      position:fixed; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.70));
      backdrop-filter: blur(2px);
    }
    @keyframes hue{
      0%{filter:hue-rotate(0deg) saturate(1.05)}
      100%{filter:hue-rotate(18deg) saturate(1.12)}
    }

    /* Rain canvas */
    canvas#rain{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      mix-blend-mode: screen;
    }

    .wrap{
      position:relative;
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:28px 14px 42px;
    }

    .card{
      width:min(520px, 100%);
      background: linear-gradient(180deg, var(--glass1), var(--glass2));
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .top{
      padding:22px 18px 12px;
      text-align:center;
    }

    .avatar{
      width:92px; height:92px;
      border-radius:50%;
      margin:0 auto 10px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      background: rgba(255,255,255,.06);
    }
    .avatar img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.06);
    }
    .ring{
      position:absolute; inset:-8px;
      border-radius:50%;
      background: conic-gradient(from 180deg, var(--a1), var(--a2), var(--a3), var(--a1));
      filter: blur(9px);
      opacity:.62;
      animation: spin 4.2s linear infinite;
      z-index:-1;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .username{
      font-weight:900;
      letter-spacing:.4px;
      opacity:.95;
      margin-top:2px;
    }

    .title{
      margin:10px 0 6px;
      font-size:20px;
      font-weight:950;
      line-height:1.25;
      text-shadow: 0 10px 28px rgba(0,0,0,.45);
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-weight:650;
      font-size:13.5px;
    }

    .typingWrap{
      margin:14px auto 0;
      width:fit-content;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      border-radius: 999px;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.30);
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--a3);
      box-shadow: 0 0 18px rgba(76,225,182,.9);
      animation: pulse 1.1s ease-in-out infinite;
    }
    @keyframes pulse{50%{transform:scale(1.35); opacity:.55}}
    .typing{
      font-weight:800;
      font-size:13px;
      color:#eaf0ff;
    }
    .caret{
      display:inline-block;
      width:10px;
      margin-left:2px;
      animation: blink .75s step-end infinite;
      opacity:.9;
    }
    @keyframes blink{50%{opacity:0}}

    .links{
      padding:14px 16px 18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      position:relative;
      width:100%;
      padding:15px 14px;
      border-radius: var(--btnR);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:950;
      letter-spacing:.35px;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      box-shadow: 0 12px 28px rgba(0,0,0,.38);
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .15s ease, border-color .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* Glow follow */
    .btn::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(520px 170px at var(--mx,50%) var(--my,50%),
        rgba(110,168,254,.42),
        rgba(157,123,255,.22),
        rgba(76,225,182,.16),
        transparent 58%);
      opacity:0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .btn::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg,
        rgba(110,168,254,.14),
        rgba(157,123,255,.10),
        rgba(76,225,182,.12));
      opacity:.40;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .btn:hover::before, .btn:active::before{opacity:1}
    .btn:hover{transform: translateY(-2px); border-color: rgba(255,255,255,.22)}
    .btn:active{transform: translateY(0px) scale(.995)}

    .shimmer{
      position:absolute;
      top:-25%;
      left:-70%;
      width:60%;
      height:160%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: skewX(-18deg);
      opacity:.60;
      animation: sweep 3.6s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes sweep{
      0%{left:-70%}
      55%{left:125%}
      100%{left:125%}
    }

    .footer{
      padding:10px 16px 18px;
      text-align:center;
      color: rgba(255,255,255,.58);
      font-weight:800;
      font-size:12px;
    }
    .footer a{
      color: rgba(255,255,255,.80);
      text-decoration:none;
      border-bottom:1px dashed rgba(255,255,255,.35);
    }

    @media (max-width:380px){
      .title{font-size:18px}
      .btn{padding:14px 12px}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <canvas id="rain"></canvas>

    <div class="card">

  <script>
    // ===== Typing effect (lebih smooth) =====
    const phrases = ["Selamat Datang Di Linktree KivoPay üôè"];
    const el = document.getElementById("typingText");
    let pi=0, ci=0, del=false;

    function tick(){
      const full = phrases[pi % phrases.length];
      if(!del){
        ci++;
        el.textContent = full.slice(0, ci);
        if(ci >= full.length){
          del = true;
          setTimeout(tick, 1200);
          return;
        }
      } else {
        ci--;
        el.textContent = full.slice(0, ci);
        if(ci <= 0){
          del = false;
          pi++;
          setTimeout(tick, 260);
          return;
        }
      }
      setTimeout(tick, del ? 32 : 52);
    }
    tick();

    // ===== Button glow follow touch/mouse =====
    document.querySelectorAll(".btn").forEach(btn=>{
      const setPos = (clientX, clientY)=>{
        const r = btn.getBoundingClientRect();
        const x = ((clientX - r.left) / r.width) * 100;
        const y = ((clientY - r.top) / r.height) * 100;
        btn.style.setProperty("--mx", x + "%");
        btn.style.setProperty("--my", y + "%");
      };

      btn.addEventListener("pointermove",(e)=> setPos(e.clientX, e.clientY));
      btn.addEventListener("touchstart",(e)=>{
        const t = e.touches?.[0];
        if(t) setPos(t.clientX, t.clientY);
      }, {passive:true});
    });

    // ===== Rain (lebih halus) =====
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    let w,h,drops;

    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      const count = Math.min(260, Math.floor(w/5.5));
      drops = Array.from({length: count}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        l: 10 + Math.random()*22,
        v: 3 + Math.random()*8,
        a: 0.10 + Math.random()*0.18
      }));
    }
    window.addEventListener("resize", resize);
    resize();

    function draw(){
      ctx.clearRect(0,0,w,h);
      for(const d of drops){
        ctx.beginPath();
        ctx.strokeStyle = `rgba(185,215,255,${d.a})`;
        ctx.lineWidth = 1;
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.l);
        ctx.stroke();

        d.y += d.v;
        d.x += 0.18;
        if(d.y > h){ d.y = -d.l; d.x = Math.random()*w; }
        if(d.x > w){ d.x = 0; }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
