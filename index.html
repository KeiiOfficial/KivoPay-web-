<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KivoPay ‚Äî Linktree</title>
  <meta name="theme-color" content="#0b0f1a"/>
  <style>
    :root{
      --txt:#f5f7ff;
      --muted:rgba(255,255,255,.78);
      --glass:rgba(255,255,255,.14);
      --glass2:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.18);
      --shadow: 0 18px 70px rgba(0,0,0,.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--txt);
      min-height:100vh;
      overflow-x:hidden;
      background:#0b0f1a;
    }

    /* BACKGROUND */
    .bg{
      position:fixed; inset:0;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.30), rgba(0,0,0,.80)),
        url("https://images.bukaolshop.com/hosting/181218/62fb8ef2e275827256.png");
      background-size:cover;
      background-position:center;
      transform:scale(1.02);
      z-index:-3;
    }
    .vignette{
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 50% 20%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(circle at 50% 120%, rgba(0,0,0,.95), transparent 55%);
      z-index:-2;
      pointer-events:none;
    }
    canvas#rain{
      position:fixed; inset:0;
      z-index:-1;
      pointer-events:none;
      opacity:.55;
    }

    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:34px 16px 26px;
    }

    /* HEADER */
    .profile{
      text-align:center;
      margin-top:8px;
    }
    .avatar{
      width:92px;height:92px;border-radius:50%;
      border:1px solid rgba(255,255,255,.22);
      box-shadow:var(--shadow);
      object-fit:cover;
      background:rgba(255,255,255,.06);
    }
    .username{
      margin:14px 0 6px;
      font-weight:900;
      letter-spacing:.2px;
      opacity:.95;
      text-transform:lowercase;
    }
    .title{
      margin:0;
      font-size:26px;
      font-weight:1000;
      letter-spacing:.6px;
    }
    .subtitle{
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
    }

    /* TYPING */
    .typingBox{
      margin:14px auto 0;
      width:fit-content;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter:blur(10px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      color:rgba(255,255,255,.92);
      font-weight:800;
      font-size:13px;
    }
    .caret{
      display:inline-block;
      width:10px;
      animation:blink .9s infinite;
      opacity:.9;
    }
    @keyframes blink{0%,49%{opacity:0}50%,100%{opacity:1}}

    /* PANEL */
    .panel{
      margin-top:18px;
      padding:14px;
      border-radius:22px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 20px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    /* BUTTONS */
    .btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:16px 14px;
      margin:12px 0;
      text-decoration:none;
      color:var(--txt);
      font-weight:1000;
      letter-spacing:.35px;
      border-radius:var(--r);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border:1px solid var(--line);
      box-shadow: 0 12px 34px rgba(0,0,0,.35);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      user-select:none;
      position:relative;
      overflow:hidden;
    }
    /* glow */
    .btn::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(300px 120px at 20% 10%, rgba(168,111,255,.35), transparent 60%),
                  radial-gradient(300px 120px at 80% 30%, rgba(64,255,214,.22), transparent 60%);
      opacity:.85;
      pointer-events:none;
    }
    .btn > span{position:relative; z-index:1}
    .btn:hover{filter:brightness(1.06)}
    .btn:active{transform:scale(.99)}
    .btnGlow{
      box-shadow:
        0 12px 34px rgba(0,0,0,.35),
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 0 28px rgba(168,111,255,.20),
        0 0 34px rgba(64,255,214,.12);
    }

    .down{
      display:grid; place-items:center;
      margin:12px 0 0;
      opacity:.85;
      animation:bob 1.6s ease-in-out infinite;
      user-select:none;
    }
    @keyframes bob{0%,100%{transform:translateY(0)}50%{transform:translateY(6px)}}

    .footer{
      text-align:center;
      margin-top:18px;
      color:rgba(255,255,255,.62);
      font-size:12px;
    }
    .footer a{color:rgba(255,255,255,.85);text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.35)}
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="vignette"></div>
  <canvas id="rain"></canvas>

  <div class="wrap">
    <div class="profile">
      <img id="avatar" class="avatar" alt="KivoPay" />
      <div class="username">@kivopay</div>
      <h1 class="title">Sedang</h1>
      <div class="subtitle">Aplikasi Store KivoPay Terpercaya üòç</div>

      <div class="typingBox">
        <span id="typing"></span><span class="caret">|</span>
      </div>
    </div>

    <div class="panel">
      <a class="btn btnGlow" target="_blank" rel="noopener" href="https://kivopay.digitalshop.id/download"><span>Aplikasi KivoPay</span></a>
      <a class="btn btnGlow" target="_blank" rel="noopener" href="https://whatsapp.com/channel/0029Vb7T9EgFXUud9v38zN2v"><span>SALURAN KIVOPAY INFORMATION</span></a>
      <a class="btn btnGlow" target="_blank" rel="noopener" href="https://whatsapp.com/channel/0029Vb6zSDuBadmTBX4YRg1v"><span>SALURAN KIVOPAY UPDATE LAYANAN</span></a>
      <a class="btn btnGlow" target="_blank" rel="noopener" href="https://t.me/KivoPay1"><span>Ada Pertanyaan Ke Sini</span></a>

      <div class="down">‚¨áÔ∏è</div>
      <div class="footer">
        ¬© <b>KivoPay</b> ‚Ä¢
        <a target="_blank" rel="noopener" href="https://www.instagram.com/kivo_pay11?igsh=MTBmdjZheXBveTAzcA==">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    // ====== SETTING CEPAT (boleh ganti) ======
    const PROFILE_IMG = "https://images.bukaolshop.com/hosting/181218/16aea1c112a5636278.png"; // lebih aman daripada link IG
    const TYPING_TEXT = "Selamat Datang Di Linktree KivoPay üôè";

    // Avatar
    const avatar = document.getElementById("avatar");
    avatar.src = PROFILE_IMG;

    // Typing loop (ketik -> hapus -> ulang)
    const el = document.getElementById("typing");
    let i=0, deleting=false;
    function tick(){
      const full = TYPING_TEXT;
      if(!deleting){
        i++;
        el.textContent = full.slice(0,i);
        if(i>=full.length){ deleting=true; setTimeout(tick, 900); return; }
      }else{
        i--;
        el.textContent = full.slice(0,i);
        if(i<=0){ deleting=false; setTimeout(tick, 350); return; }
      }
      setTimeout(tick, deleting ? 35 : 55);
    }
    tick();

    // Rain animation (simple)
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    let W,H, drops=[];
    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      const count = Math.min(220, Math.floor(W/6));
      drops = Array.from({length:count}, () => ({
        x: Math.random()*W,
        y: Math.random()*H,
        l: 8 + Math.random()*14,
        v: 6 + Math.random()*10,
        a: 0.12 + Math.random()*0.18
      }));
    }
    window.addEventListener("resize", resize);
    resize();

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.beginPath();
      for(const d of drops){
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x + 2, d.y + d.l);
      }
      ctx.strokeStyle = "rgba(255,255,255,.22)";
      ctx.lineWidth = 1;
      ctx.stroke();

      for(const d of drops){
        d.y += d.v;
        d.x += 0.35;
        if(d.y > H){ d.y = -20; d.x = Math.random()*W; }
        if(d.x > W){ d.x = -10; }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
