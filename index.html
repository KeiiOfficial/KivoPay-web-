<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEII OFFICIAL · PAYMENT</title>
    <!-- Font Awesome 6 (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0a0a1a, #12102a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* Container Utama */
        .payment-card {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 16, 36, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(160, 130, 255, 0.3);
            border-radius: 48px;
            padding: 2rem 1.8rem;
            box-shadow: 0 30px 60px -15px #00000080, 0 0 0 1px rgba(180, 130, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 80px -15px #6d4aff, 0 0 0 2px rgba(180, 130, 255, 0.5);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #c7b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
        }

        .header p {
            color: #9a94c7;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Section Title */
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 1.8rem 0 1rem 0;
            color: #b4a6ff;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title i {
            font-size: 1.1rem;
            color: #8f7ee6;
        }

        /* Method Cards */
        .method-card {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 28px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1rem;
            transition: 0.3s;
        }

        .method-card:hover {
            background: rgba(30, 25, 60, 0.5);
            border-color: #9a8aff;
        }

        .method-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .method-header i {
            font-size: 1.5rem;
            color: #b4a6ff;
            width: 28px;
        }

        .method-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .method-number {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #d4caff;
            margin: 0.5rem 0 1rem 0;
            word-break: break-all;
            background: rgba(0,0,0,0.2);
            padding: 0.5rem 1rem;
            border-radius: 40px;
            display: inline-block;
        }

        .copy-btn {
            background: rgba(180, 160, 255, 0.1);
            border: 1px solid #6d5bb0;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .copy-btn:hover {
            background: #8f7ee6;
            border-color: #b4a6ff;
            color: #0a0a1a;
        }

        /* QRIS Section */
        .qris-section {
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 28px;
            padding: 1.5rem;
            margin: 1.5rem 0 2rem 0;
        }

        .qris-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.2rem;
        }

        .qris-header i {
            font-size: 1.5rem;
            color: #b4a6ff;
        }

        .qris-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .qris-image {
            background: white;
            border-radius: 24px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            border: 2px solid #b4a6ff;
        }

        .qris-image img {
            max-width: 180px;
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .qris-detail {
            color: #b0a8d9;
            font-size: 0.9rem;
            line-height: 1.8;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 20px;
            margin: 1rem 0;
        }

        .qris-detail strong {
            color: #d4caff;
        }

        .qris-btn {
            background: #8f7ee6;
            border: none;
            color: #0a0a1a;
            padding: 0.9rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .qris-btn:hover {
            background: #b4a6ff;
            transform: scale(1.02);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #5e5780;
            font-size: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* Modal QRIS */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1.5rem;
        }

        .modal-content {
            background: #1c1936;
            border-radius: 48px;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 2px solid #b4a6ff;
            box-shadow: 0 0 50px #8f7ee6;
        }

        .modal-content img {
            max-width: 300px;
            width: 100%;
            margin: 1.5rem 0;
            border-radius: 20px;
            border: 2px solid #b4a6ff;
        }

        .modal-content h3 {
            color: #d4caff;
            font-size: 1.5rem;
        }

        .modal-content button {
            background: #8f7ee6;
            border: none;
            color: #0a0a1a;
            padding: 0.8rem 2rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: 0.2s;
        }

        .modal-content button:hover {
            background: #b4a6ff;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #8f7ee6;
            color: #0a0a1a;
            padding: 0.8rem 2rem;
            border-radius: 60px;
            font-weight: 600;
            z-index: 1100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show { opacity: 1; }

        /* Audio hidden */
        audio { display: none; }
    </style>
</head>
<body>

    <!-- MODAL QRIS (POP UP) -->
    <div class="modal" id="qrisModal" onclick="closeModalOutside(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3>QRIS KEII OFFICIAL</h3>
            <img src="https://images.bukaolshop.com/hosting/181218/15b9e709ce2931209.png" alt="QRIS">
            <p style="color:#aaa; margin-bottom:1rem;">Scan QRIS untuk melakukan pembayaran</p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div class="toast" id="toast">✓ Nomor berhasil disalin</div>

    <!-- MAIN PAYMENT CARD -->
    <div class="payment-card">
        <div class="header">
            <h1>KEII OFFICIAL</h1>
            <p>PEMBAYARAN</p>
        </div>

        <!-- Transfer Section -->
        <div class="section-title">
            <i class="fas fa-university"></i> Transfer Bank & E-Wallet
        </div>

        <!-- DANA -->
        <div class="method-card">
            <div class="method-header">
                <i class="fas fa-wallet"></i>
                <h3>DANA</h3>
            </div>
            <div class="method-number">0877 5351 3090</div>
            <button class="copy-btn" onclick="copyNumber('087753513090')">
                <i class="fas fa-copy"></i> Salin Nomor
            </button>
        </div>

        <!-- SEABANK -->
        <div class="method-card">
            <div class="method-header">
                <i class="fas fa-landmark"></i>
                <h3>SEABANK</h3>
            </div>
            <div class="method-number">9015 1787 0612</div>
            <button class="copy-btn" onclick="copyNumber('901517870612')">
                <i class="fas fa-copy"></i> Salin Nomor
            </button>
        </div>

        <!-- QRIS Section -->
        <div class="section-title">
            <i class="fas fa-qrcode"></i> QRIS
        </div>

        <div class="qris-section">
            <div class="qris-header">
                <i class="fas fa-qrcode"></i>
                <h3>QRIS</h3>
            </div>
            <div class="qris-image" onclick="openQrisModal()">
                <img src="https://images.bukaolshop.com/hosting/181218/15b9e709ce2931209.png" alt="QRIS">
            </div>
            <div class="qris-detail">
                <strong>KEIZO STORE</strong><br>
                NMID : ID1025386843615<br>
                SATU QRIS UNTUK SEMUA
            </div>
            <button class="qris-btn" onclick="openQrisModal()">
                <i class="fas fa-search-plus"></i> Perbesar QRIS
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            © 2026 — KEII OFFICIAL Payment Page
        </div>
    </div>

    <!-- AUDIO (Opsional) -->
    <audio id="bgAudio" loop>
        <source src="https://files.catbox.moe/mog6bq.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Copy number function
        function copyNumber(number) {
            navigator.clipboard.writeText(number).then(() => {
                let toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            }).catch(() => {
                alert('Gagal menyalin');
            });
        }

        // Modal functions
        function openQrisModal() {
            document.getElementById('qrisModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('qrisModal').style.display = 'none';
        }

        function closeModalOutside(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Audio play (coba autoplay)
        window.addEventListener('load', function() {
            let audio = document.getElementById('bgAudio');
            audio.play().catch(() => {
                // Autoplay dicegah, akan diputar setelah interaksi pertama
                document.addEventListener('click', function playOnce() {
                    audio.play().catch(() => {});
                    document.removeEventListener('click', playOnce);
                }, { once: true });
            });
        });

        // Export functions to global
        window.copyNumber = copyNumber;
        window.openQrisModal = openQrisModal;
        window.closeModal = closeModal;
        window.closeModalOutside = closeModalOutside;
    </script>
</body>
                    </html>
