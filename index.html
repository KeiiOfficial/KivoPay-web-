            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        /* Intro Screen */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .intro-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .intro-content {
            text-align: center;
            padding: 20px;
        }

        .typing-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .enter-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease 4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .enter-btn:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Kategori Gandeng Dua */
        .kategori-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .kategori-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .kategori-card {
            flex: 1;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
        }

        .kategori-card:hover {
            border-color: gold;
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .kategori-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .kategori-card h3 {
            font-size: 1.3rem;
            color: gold;
        }

        /* Produk Grid */
        .produk-section {
            margin: 40px 0;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid gold;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        .back-btn:hover {
            background: gold;
            color: #333;
        }

        .produk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .produk-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .produk-card:hover {
            border-color: gold;
            transform: scale(1.02);
        }

        .produk-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .produk-header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 10px;
        }

        .produk-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .produk-detail:last-child {
            border-bottom: none;
        }

        .harga {
            color: gold;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Payment Page */

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            margin: 40px 0;
        }

        .produk-info {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .payment-metode {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin: 40px 0;
        }

        .metode-card {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 25px;
            min-width: 280px;
            text-align: center;
            border: 2px solid gold;
        }

        .metode-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .metode-logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .metode-logo span {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nomor-rekening {
            background: #333;
            padding: 15px;
            border-radius: 50px;
            font-family: monospace;
            font-size: 1.2rem;
            margin: 15px 0;
            letter-spacing: 2px;
        }

        .popup-btn {
            background: gold;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .popup-btn i {
            font-size: 1.2rem;
        }

        .qris-img {
            max-width: 150px;
            margin: 10px auto;
            display: block;
            border-radius: 10px;
        }

        /* Admin Contacts */
        .admin-contacts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
        }

        .admin-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .admin-btn:hover {
            transform: scale(1.05);
        }

        .wa-btn {
            background: #25D366;
        }

        .tele-btn {
            background: #0088cc;
        }

        .slow-respon {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-left: 5px;

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            border: 3px solid gold;
        }

        .modal-content img {
            max-width: 250px;
            margin: 20px 0;
            border-radius: 15px;

            background: gold;
            color: #333;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Audio hidden */

        }

        /* Responsive */

            }

                flex-direction: column;
                align-items: center;
            }

                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>

                    <div class="produk-card" onclick="showPayment('${kategori.name}', ${index}, ${i})">
                        <div class="produk-header">
                            <img src="${item.logo}" alt="${item.nama}">
                            <h3>${item.nama}</h3>
                        </div>
                        <div class="produk-detail">
                            <span>Harga</span>
                            <span class="harga">${item.harga}</span>
                        </div>
                    </div>
                `;
            });
            
            produkGrid.innerHTML = produkHtml;
            
            kategoriView.style.display = 'none';
            produkView.style.display = 'block';
            paymentView.style.display = 'none';
        };

        // Show payment page with selected produk
        window.showPayment = (kategoriNama, katIndex, prodIndex) => {
            const produk = kategoriData[katIndex].produk[prodIndex];
            
            document.getElementById('selectedProdukInfo').innerHTML = `
                <h3>${kategoriNama}</h3>
                <p style="font-size: 1.3rem; margin: 10px 0;">${produk.nama}</p>
                <p style="font-size: 2rem; color: gold; font-weight: bold;">${produk.harga}</p>
            `;
            
            produkView.style.display = 'none';
            paymentView.style.display = 'block';
        };

        // Back buttons
        document.getElementById('backToKategori').addEventListener('click', () => {
            produkView.style.display = 'none';
            kategoriView.style.display = 'block';
        });

        document.getElementById('backToProduk').addEventListener('click', () => {
            paymentView.style.display = 'none';
            produkView.style.display = 'block';
        });

        // Modal functions
        window.openModal = (modalId) => {
            document.getElementById(modalId).style.display = 'flex';
        };

        window.closeModal = (modalId) => {
            document.getElementById(modalId).style.display = 'none';
        };

        window.showDanaAlert = () => {
            alert('Nomor DANA: 087753513090');
        };

        // Close modal when clicking outside
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        };

        // Initialize
        renderKategori();
    </script>
</body>
</html>
